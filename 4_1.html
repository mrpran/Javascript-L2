<!DOCTYPE html>
<html>
<body>

<p>JavaScript function to test whether a date is a weekend</p>
<button onclick="is_weekend('Nov 15, 2014')">is_weekend('Nov 15, 2014')</button>
<button onclick="is_weekend('Nov 16, 2014')">is_weekend('Nov 16, 2014')</button>
<button onclick="is_weekend('Nov 17, 2014')">is_weekend('Nov 17, 2014')</button>
<p id="demo"></p>

<script>
var is_weekend =  function(date1){
    var dt = new Date(date1);
     
    if(dt.getDay() == 6 || dt.getDay() == 0)
       {
        document.getElementById("demo").innerHTML = "weekend";
        } 
		else{
		 document.getElementById("demo").innerHTML = "non weekend"
		}
}
</script>

</body>
</html>
