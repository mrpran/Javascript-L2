<!DOCTYPE html>
<html>
<body>

<p>JavaScript program to compute the sum of the two given integers. If the two values are same, then return triple their sum</p>
<button onclick="sumTriple(5,3)">Try it (5,3)</button>
<button onclick="sumTriple(5,5)">Try it (5,5)</button>
<p id="demo"></p>

<script>
function sumTriple (x, y) {
var sum=0;
  if (x == y) {
    sum= 3 * (x + y);
    } 
   else
   {
    sum= (x + y);
   }
   document.getElementById("demo").innerHTML = sum;
 }
</script>

</body>
</html>
