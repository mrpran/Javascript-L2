<!DOCTYPE html>
<html>
<body>

<p>JavaScript function to find the longest common starting substring in a set of strings</p>
<button onclick="longest_common_starting_substring(['go', 'google'])">['go', 'google']</button>
<button onclick="longest_common_starting_substring(['SQLInjection', 'SQLTutorial'])">['SQLInjection', 'SQLTutorial']</button>
<button onclick="longest_common_starting_substring(['abcd', '1234'])">['abcd', '1234']</button>
<p id="demo"></p>

<script>
function longest_common_starting_substring(arr1){
var arr= arr1.concat().sort(),
a1= arr[0], a2= arr[arr.length-1], L= a1.length, i= 0;
while(i< L && a1.charAt(i)=== a2.charAt(i)) i++;
 document.getElementById("demo").innerHTML = a1.substring(0, i);
}


</script>

</body>
</html>
