<!DOCTYPE html>
<html>
<body>

<p>Round a number to a given decimal places</p>
<button onclick="precise_round(12.375,2)">precise_round(12.375,2)</button>
<button onclick="precise_round(12.37499,2)">precise_round(12.37499,2)</button>
<button onclick="precise_round(-10.3079499, 3)">precise_round(-10.3079499, 3)</button>
<p id="demo"></p>

<script>
function precise_round(num, dec){
 
  if ((typeof num !== 'number') || (typeof dec !== 'number')) 
return false; 

  var num_sign = num >= 0 ? 1 : -1;
    
  document.getElementById("demo").innerHTML = (Math.round((num*Math.pow(10,dec))+(num_sign*0.0001))/Math.pow(10,dec)).toFixed(dec);
}
</script>

</body>
</html>
