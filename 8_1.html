<!DOCTYPE html>
<html>
<body>

<p> JavaScript program to search a date within a string using Regular Expression.</p>
<button onclick="is_dateString('01/01/2015')">01/01/2015</button>
<button onclick="is_dateString('01/22/2015')">01/22/2015</button>
<button onclick="is_dateString('32/01/2015')">32/01/2015</button>
<p id="demo"></p>

<script>
function is_dateString(str)
{
 regexp = /^(1[0-2]|0?[1-9])\/(3[01]|[12][0-9]|0?[1-9])\/(?:[0-9]{2})?[0-9]{2}$/;
  
        if (regexp.test(str))
          {
            document.getElementById("demo").innerHTML = "true";
          }
        else
          {
            document.getElementById("demo").innerHTML = "false";
          }
}

</script>

</body>
</html>
