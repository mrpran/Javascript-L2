<!DOCTYPE html>
<html>
<body>

<p>JavaScript function to to calculate the percentage (%) of a number</p>
<button onclick="percentage(1000, 47.12)">percentage(1000, 47.12))</button>
<p id="demo"></p>

<script>
function percentage(num, per)
{
  document.getElementById("demo").innerHTML = (num/100)*per;
}
</script>

</body>
</html>
