<!DOCTYPE html>
<html>
<body>

<p>JavaScript function to count the number of days passed since beginning of the year.</p>
<button onclick="days_passed(new Date(2015, 0, 15))">Date(2015, 0, 15)</button>
<button onclick="days_passed(new Date(2015, 11, 14))">Date(2015, 11, 14)</button>
<p id="demo"></p>

<script>
function days_passed(dt) {
  var current = new Date(dt.getTime());
  var previous = new Date(dt.getFullYear(), 0, 1);

  document.getElementById("demo").innerHTML =  Math.ceil((current - previous + 1) / 86400000);
}
</script>

</body>
</html>
